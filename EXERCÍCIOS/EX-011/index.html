<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png" width="300px" height="300px">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png" width="500px" height="500px">
        <img src="imagens/foto-g.png" alt="Foto Grande" width="600px" height="600px">
    </picture>
    <hr>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML:5.</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->

    <p>Outra forma de colocar um áudio no meu site</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-ogg" type="audio/ogg">
        <source src="midia/guanacast-wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/guanacast-33.mp3"></a>Clique aqui para baixar o arquivo.</p>
    </audio>
</body>
</html>
